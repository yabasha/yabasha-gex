name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: npm
      - run: echo "registry=https://registry.npmjs.org/" >> .npmrc
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
